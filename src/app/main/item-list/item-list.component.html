<div class="row">
  <div class="col-3">
    <app-item-filter [category]="filterCategory" (selectedCategory)="filterItems($event)"></app-item-filter>
  </div>
  <div class="col-9">
    <div class="row">
        <div class="col-6" *ngFor="let item of filteredItems">
          <app-item-card [item]="item"></app-item-card>
        </div>
    </div>
  </div>
</div>
